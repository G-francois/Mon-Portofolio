<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Franco/Contact</title>
    <link rel="stylesheet" href="CSS/styles-contact.css"/>
    <link  href="Font/fontawesome-free-5.15.4-web/"/>
    <link rel="icon" type="image/png" sizes="16*16" href="Images\MON LOGO.png">
</head>
<body>

  <section class="heading-link">
      <h3>contact us</h3>
      <p> <a href="index.html">Home</a> / Contact </p>
  </section>
  <!-- contact section starts  -->
 
  <section class="contact">
    <h1 class="heading"> get in touch </h1>
      <div class="icons-container">
        <div class="icons">
            <i class="fas fa-clock"></i>
            <h3>opening hours :</h3>
            <p>07:00am to 23:00pm</p>
        </div>

        <div class="icons">
            <i class="fas fa-phone"></i>
            <h3>phone :</h3>
            <p>+229-6292-9439</p>
            <p>+229-9893-8347</p>
        </div>
  
        <div class="icons">
            <i class="fas fa-envelope"></i>
            <h3> email : </h3>
            <p>francois.gnonhoue@gmail.com</p>
            <p>francoservices4@gmail.com</p>
        </div>
  
        <div class="icons">
            <i class="fas fa-map"></i>
            <h3>address :</h3>
            <p>Agontinkon, Cotonou - lot 1127</p>
        </div>
  
      </div>
  
      <div class="row">
        <div class="image">
            <img src="images/contact-img.png" alt="">
        </div>
  
        <form action="">
            <h3>send us a message</h3>
            <input type="text" placeholder="name" class="box">
            <input type="email" placeholder="email" class="box">
            <input type="number" placeholder="phone" class="box">
            <textarea name="" class="box" placeholder="message" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" class="btn">
        </form>
  
      </div>
  
  </section>
  <!-- contact section ends -->
 
</body>
</html>
